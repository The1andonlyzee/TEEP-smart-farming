<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; background: #1a1a1a;">
  <div style="background: #2a2a2a; padding: 10px; border-radius: 8px;">
    <h4 style="color: #4CAF50; margin: 0 0 10px 0;">Zone 1</h4>
    <img id="cam1" style="width: 100%; height: 280px; object-fit: contain; background: #000; border-radius: 4px;" />
  </div>
  <div style="background: #2a2a2a; padding: 10px; border-radius: 8px;">
    <h4 style="color: #4CAF50; margin: 0 0 10px 0;">Zone 2</h4>
    <img id="cam2" style="width: 100%; height: 280px; object-fit: contain; background: #000; border-radius: 4px;" />
  </div>
</div>

<script>
  self.onInit = function() {
    var PC_IP = '192.168.0.100';  // ⚠️ CHANGE THIS
    
    document.getElementById('cam1').src = 'http://' + PC_IP + ':3000/camera1?t=' + Date.now();
    document.getElementById('cam2').src = 'http://' + PC_IP + ':3000/camera2?t=' + Date.now();
  };
</script>
